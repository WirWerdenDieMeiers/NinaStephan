<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #cce0c5;
        color: #cce0c5;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
    }

    h1 {
        font-size: 2.5rem;
        color: #f3547c;
    }

    h3 {
        font-size: 1.5rem;
        color: #f3547c;
    }

    .info-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .info,
    .details {
        background: #7E92E1;
        padding: 15px;
        border-radius: 10px;
        margin: 10px;
        flex: 1;
        min-width: 280px;
        box-sizing: border-box;
    }

    .slideshow-container {
        position: relative;
        max-width: 100%;
        margin: 20px auto;
        border-radius: 10px;
        overflow: hidden;
    }

    .slideshow-container img {
        width: 100%;
        display: none;
        transition: opacity 1s ease-in-out;
    }

    .slideshow-container img.active {
        display: block;
    }

    .slideshow-container button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.4);
        color: white;
        border: none;
        padding: 10px;
        font-size: 24px;
        cursor: pointer;
        border-radius: 50%;
        z-index: 2;
    }

    .slideshow-container .prev {
        left: 10px;
    }

    .slideshow-container .next {
        right: 10px;
    }

    .slideshow-container button:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #f3547c;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #f5728d;
    }

    #content {
        display: none;
    }

    #login {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #7E92E1;
        padding: 30px 20px;
        border-radius: 15px;
        color: #fff;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-sizing: border-box;
    }

    #login h2 {
        margin-bottom: 20px;
        font-size: 1.5rem;
        color: #f3547c;
    }

    #password {
        padding: 10px;
        width: 100%;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        font-size: 1rem;
        box-sizing: border-box;
    }

    #loginButton {
        background: #f3547c;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
    }

    #loginButton:hover {
        background: #f5728d;
    }

    .error-message {
        color: #ffdddd;
        font-size: 1rem;
        margin-top: 10px;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 1.8rem;
        }

        h3 {
            font-size: 1.2rem;
        }

        .info,
        .details {
            min-width: 100%;
        }

        .slideshow-container button {
            padding: 8px;
            font-size: 18px;
        }
    }
</style>
